<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>earth.plnt.earth — Dagny • Love You Like That (Loop)</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root{
      --bg:#0b0e12; --ink:#eaf2ff; --ink-dim:#c8d4ee; --line:rgba(255,255,255,0.12);
      --glass:rgba(255,255,255,0.08); --accent:#87a7ff; --mint:#a8ffe6; --blue:#6fa8ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1200px 800px at 70% -10%, rgba(111,168,255,0.16), transparent 60%),
        radial-gradient(800px 600px at -10% 20%, rgba(184,166,255,0.16), transparent 60%),
        linear-gradient(180deg,#0a0c12 0%,#0b0e12 100%);
      color:var(--ink);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    header{
      position:sticky; top:0; z-index:10; padding:28px 18px 12px;
      backdrop-filter: blur(8px);
      background:linear-gradient(to bottom, rgba(11,14,18,0.86), rgba(11,14,18,0.55) 60%, transparent);
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:900px; margin:0 auto;}
    h1{
      margin:0 0 6px; font-size:clamp(22px,3.2vw,34px); font-weight:800; letter-spacing:.2px;
      background: linear-gradient(90deg, var(--ink), var(--blue));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .sub{color:var(--ink-dim); font-size:clamp(13px,1.8vw,15.5px); line-height:1.5;}
    main{padding:22px 18px 80px;}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border:1px solid var(--line); border-radius:18px; overflow:hidden;
      box-shadow:0 15px 40px rgba(0,0,0,.32);
    }
    .head{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:16px 16px 0;}
    .meta{display:flex; align-items:center; gap:12px; min-width:0;}
    .dot{width:14px; height:14px; border-radius:50%; border:1px solid rgba(255,255,255,.35);
      background:radial-gradient(circle at 30% 30%, var(--mint), var(--blue));
      box-shadow:0 0 22px rgba(111,168,255,.55), inset 0 0 14px rgba(168,255,230,.45);}
    .title{font-weight:700; font-size:16px;}
    .artist{font-size:12.5px; color:var(--ink-dim)}
    .actions{display:flex; gap:8px; flex-wrap:wrap;}
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border:1px solid var(--line); border-radius:12px;
      background:var(--glass); color:var(--ink); font-size:13px; text-decoration:none; cursor:pointer;
    }
    .btn:hover{background:rgba(255,255,255,.12)}
    .player{width:100%; aspect-ratio:16/9; background:rgba(255,255,255,0.04); border-top:1px solid var(--line); display:grid; place-items:center;}
    .playpad{display:flex; flex-direction:column; align-items:center; gap:10px; text-align:center; padding:24px;}
    .play{padding:10px 16px; border-radius:12px; background:var(--accent); color:#0a1020; font-weight:800; border:none; cursor:pointer; font-size:14px;}
    .controls{display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-top:6px; color:var(--ink-dim); font-size:13px;}
    footer{color:var(--ink-dim); text-align:center; padding:38px 18px; border-top:1px solid var(--line); background:linear-gradient(180deg, rgba(255,255,255,.05), transparent); font-size:13px;}
    .mini{font-size:12px; opacity:.85; margin-top:8px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>earth.plnt.earth — Dagny</h1>
      <div class="sub">Single-video mode. Click to play. Loop is on by default.</div>
    </div>
  </header>

  <main class="wrap">
    <article class="card">
      <div class="head">
        <div class="meta">
          <div class="dot" aria-hidden="true"></div>
          <div>
            <div class="title">Love You Like That (Lyric Video)</div>
            <div class="artist">Dagny</div>
          </div>
        </div>
        <div class="actions">
          <a class="btn" target="_blank" rel="noopener"
             href="https://www.youtube.com/watch?v=bnQBqinwlwQ">Open on YouTube</a>
        </div>
      </div>

      <div class="player" id="player">
        <div class="playpad">
          <button id="playBtn" class="play">Play</button>
          <div class="controls">
            <label><input id="loopToggle" type="checkbox" checked> Loop</label>
            <button id="restartBtn" class="btn" type="button">Restart</button>
          </div>
          <div class="mini">Privacy-enhanced embed loads on click.</div>
        </div>
      </div>
    </article>
  </main>

  <footer>
    earth.plnt.earth — focused loop. No tracking; video loads only when you press Play.
  </footer>

  <script>
    (function(){
      var VIDEO_ID = "bnQBqinwlwQ"; // Dagny — Love You Like That (lyric)
      var host = document.getElementById('player');
      var playBtn = document.getElementById('playBtn');
      var loopToggle = document.getElementById('loopToggle');
      var restartBtn = document.getElementById('restartBtn');

      function buildSrc(loopOn){
        var params = new URLSearchParams({
          autoplay: '1',
          modestbranding: '1',
          rel: '0',
          color: 'white'
        });
        if(loopOn){
          // YouTube requires playlist=VIDEO_ID for single-video loop
          params.set('loop','1');
          params.set('playlist', VIDEO_ID);
        }
        return 'https://www.youtube-nocookie.com/embed/' + encodeURIComponent(VIDEO_ID) + '?' + params.toString();
      }

      function inject(loopOn){
        host.innerHTML = '';
        var iframe = document.createElement('iframe');
        iframe.title = 'YouTube video';
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
        iframe.allowFullscreen = true;
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = '0';
        iframe.src = buildSrc(loopOn);
        host.appendChild(iframe);
      }

      playBtn.addEventListener('click', function(){
        inject(loopToggle.checked);
      });

      loopToggle.addEventListener('change', function(){
        // If player exists, rebuild to apply loop change
        var hasIframe = !!host.querySelector('iframe');
        if(hasIframe) inject(loopToggle.checked);
      });

      restartBtn.addEventListener('click', function(){
        inject(loopToggle.checked);
      });
    })();
  </script>
</body>
</html>
